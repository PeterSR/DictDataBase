name: Tests
on: [push, pull_request]
jobs:

  # JOB
  tests-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install poetry

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install

      - name: Run tests with code coverage report
        run: poetry run pytest --cov=dictdatabase --cov-report term-missing

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-file
          path: .coverage

  # JOB
  cov-badge-job:
    needs: tests-job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v3
        with:
          name: coverage-file

      - name: GenerateCoverage Badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: assets/coverage.svg

      - name: Set user info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update codecov badge"
          body: "This PR updates the code coverage badge."
          commit-message: "Update code coverage badge"
          branch: update-code-coverage-badge
          delete-branch: true
          
      - name: automerge
        run: gh pr merge update-code-coverage-badge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        
