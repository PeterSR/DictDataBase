name: Tests
on: [push, pull_request]
jobs:

  # JOB
  tests-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install poetry

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install

      - name: Run tests with code coverage report
        run: poetry run pytest --cov=dictdatabase --cov-report term-missing

      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage

  # JOB
  cov-badge-job:
    needs: tests-job
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: GenerateCoverage Badge
        uses: tj-actions/coverage-badge-py@v1.8
        with:
          output: assets/coverage.svg

      - name: Set user info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          body: "This PR updates the code coverage badge."
          commit-message: "Update code coverage badge"
          base: ${{ github.ref }}
          branch: "update-code-coverage-badge"
          delete-branch: true
          labels: "automated pr"
          
  # JOB
  auto-merge:
    needs: cov-badge-job
    if: ${{ success() }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Automatic Rebase
        id: automatic_rebase
        uses: cirrus-actions/rebase@1.5
      - name: Auto Merge
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          mergeMethod: squash
          pullRequestFilter: labelled
          label: automated pr
