name: Tests
on: [push, pull_request]
jobs:

  # JOB
  tests-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      #----------------------------------------------
      #---- Checkout and install poetry and python
      #----------------------------------------------

      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      #----------------------------------------------
      #---- install dependencies
      #----------------------------------------------

      - name: poetry install
        run: poetry install

      #----------------------------------------------
      #---- show installation details
      #----------------------------------------------

      - name: poetry --version
        run: poetry --version
      - name: python --version in venv
        run: poetry run python --version
      - name: ls -lah
        run: ls -lah
      - name: poetry show
        run: poetry show

      #----------------------------------------------
      #---- Tests
      #----------------------------------------------

      - name: ðŸš€ Run tests with code coverage report
        run: poetry run pytest --cov=dictdatabase --cov-report term-missing

      #----------------------------------------------
      #---- Save coverage artifact
      #----------------------------------------------
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage

  # JOB
  cov-badge-job:
    needs: tests-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      #----------------------------------------------
      #---- Coverage badge
      #----------------------------------------------
      - name: ls-lah
        run: ls -lah

      - uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: GenerateCoverage Badge
        uses: tj-actions/coverage-badge-py@v1.8
        with:
          output: assets/coverage.svg

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v13
        id: changed_files
        with:
          files: assets/coverage.svg

      - name: Set user info
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Create Pull Request
        if: steps.changed_files.outputs.files_changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          body: "This PR updates the code coverage badge."
          commit-message: "Update code coverage badge"
          base: ${{ github.ref }}
          branch: "update-code-coverage-badge"
          delete-branch: true
          labels: "automated pr"
          
          
  # JOB
  auto-merge:
    needs: cov-badge-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Automatic Rebase
        id: automatic_rebase
        uses: cirrus-actions/rebase@1.5
      - name: Auto Merge
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
